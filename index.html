<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.2);
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    max-width: 360px;
    z-index: 2;
}

h1 { font-size: 32px; }
p { font-size: 18px; }

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#mainBtn { background: #ff3366; color: white; }
#yes { background: #00e676; color: #004d40; }
#no { background: #ff1744; color: white; position: relative; }

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 28px;
    animation: float 5s linear forwards;
}

@keyframes float {
    to { transform: translateY(-110vh); opacity: 0; }
}

.confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- ğŸµ Romantic Guitar Music (Direct Working Link) -->
<audio id="music" preload="auto" playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_5c30c8a4c1.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Happy Valentineâ€™s Day ğŸ’•</h1>
    <p>Click the button to unlock something special ğŸ’Œ</p>
    <button id="mainBtn" onclick="showProposal()">Click Me ğŸ’–</button>
</div>

<script>
function showProposal() {
    document.getElementById("card").innerHTML = `
        <h1>Will You Be My Valentine? ğŸ’˜</h1>
        <div class="buttons">
            <button id="yes" onclick="sayYes()">YES ğŸ’–</button>
            <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>
        </div>
    `;
}

function sayYes() {
    document.getElementById("card").innerHTML = `
        <h1>Yayyy!! ğŸ˜ğŸ’</h1>
        <p>
        From this moment, my heart is yours ğŸ’–<br>
        Every smile of mine begins with you ğŸ˜˜
        </p>
        <p>Happy Valentineâ€™s Day ğŸ’•</p>

        <button onclick="playMusic()">â–¶ Play Our Love Music ğŸ¶</button>
    `;

    hearts();
    confetti();
}

function playMusic() {
    const music = document.getElementById("music");
    music.muted = false;
    music.volume = 1;
    music.play().catch(() => {
        alert("Tap again & increase volume â¤ï¸");
    });
}

function hearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
}

function confetti() {
    for (let i = 0; i < 40; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background =
            ["#ff1744", "#fff", "#ffeb3b", "#ff4081"]
            [Math.floor(Math.random() * 4)];
        c.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
    }
}

function moveNo() {
    let noBtn = document.getElementById("no");
    let x = Math.random() * 200 - 100;
    let y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
